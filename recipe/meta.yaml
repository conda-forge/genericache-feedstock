{% set name = "genericache" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/genericache-{{ version }}.tar.gz
  sha256: 5f67e611cdb0c7b23523d00053be3cafdbef44eb0beab04a285695233d268c2d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - filelock >=3.16.1

test:
  imports:
    - genericache
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A thread-safe, process-safe cache for slow data fetching operations
  license: MIT
  license_file: LICENSE
  home: https://github.com/Tomaz-Vieira/genericache

extra:
  recipe-maintainers:
    - Tomaz-Vieira
